<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="robots" content="index, follow">
    
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="sitemap" type="application/xml" href="{{ .Site.BaseURL }}sitemap.xml">
    
    {{ hugo.Generator }}
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f8fafc;
            --white: #ffffff;
            --border-light: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6; 
            color: var(--text-dark);
            background-color: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Modern Header Styles */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .logo:hover {
            color: var(--primary-color);
        }
        
        /* Modern Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.2s ease;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        /* Active page indicator */
        nav ul li a.active {
            color: var(--primary-color);
        }
        
        nav ul li a.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
            border-radius: 1px;
        }
        
        /* Mobile Navigation */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                border-top: 1px solid var(--border-light);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            nav ul.mobile-open {
                display: flex;
            }
            
            nav ul li {
                width: 100%;
                text-align: center;
            }
            
            nav ul li a {
                display: block;
                padding: 1rem;
                border-bottom: 1px solid var(--border-light);
            }
            
            nav ul li:last-child a {
                border-bottom: none;
            }
        }
        
        /* Main Content */
        main { 
            min-height: 400px; 
            padding: 2rem 0;
        }
        
        /* Modern Footer */
        footer { 
            background: var(--background-light);
            border-top: 1px solid var(--border-light);
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
        }
        
        footer p {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        footer a:hover {
            color: var(--primary-light);
        }
        
        /* Utility Classes */
        .metadata { 
            color: var(--text-light); 
            font-size: 0.9em; 
        }
        
        article { 
            margin-bottom: 2rem; 
        }
        
        h1, h2, h3 { 
            line-height: 1.2; 
            color: var(--text-dark);
        }
    </style>
    
    {{ $css := resources.Get "css/home.css" | minify }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">
    
    {{ block "head" . }}{{ end }}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
                <nav>
                    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
                    <ul id="nav-menu">
                        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>Home</a></li>
                        <li><a href="/about/" {{ if eq .Section "about" }}class="active"{{ end }}>About</a></li>
                        <li><a href="/posts/" {{ if eq .Section "posts" }}class="active"{{ end }}>Posts</a></li>
                        <li><a href="/contact/" {{ if eq .Section "contact" }}class="active"{{ end }}>Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
            <p><a href="/sitemap.xml">Sitemap</a> | <a href="/index.xml">RSS Feed</a></p>
        </div>
    </footer>
    
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('mobile-open');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('nav-menu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('mobile-open');
            }
        });
    </script>
    
    {{ if .IsHome }}
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "description": "{{ .Site.Params.description }}"
    }
    </script>
    {{ end }}
</body>
</html>
